<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game #1</title>
</head>
<body>

  <main class="text-center d-flex flex-column align-items-center">
    <section id="game-view" class="mt-3">

      <div class="card p-1">
        <h2 class="p-0">Game #<span id="game-id">1</span></h2>
      </div>

      <div class="card mt-3 justify-content-center p-3">
        <div class="preview m-auto">
          <div class="line">
            <div data-row="0" data-column="0" class="cell"></div>
            <div data-row="0" data-column="1" class="cell"></div>
            <div data-row="0" data-column="2" class="cell"></div>
          </div>
          <div class="line">
            <div data-row="1" data-column="0" class="cell"></div>
            <div data-row="1" data-column="1" class="cell"></div>
            <div data-row="1" data-column="2" class="cell"></div>
          </div>
          <div class="line">
            <div data-row="2" data-column="0" class="cell"></div>
            <div data-row="2" data-column="1" class="cell"></div>
            <div data-row="2" data-column="2" class="cell"></div>
          </div>
        </div>

        <div id="buttons" class="mt-3">
          <button id="back" class="btn btn-primary float-start" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
          </button>
          <button id="next" class="btn btn-primary float-end" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
          </button>
        </div>

      </div>

      <button id="return" class="btn btn-primary mt-5">Back</button>

    </section>

  </main>

  <div id="loader">
    <img src="../img/loader.svg" alt="loader">
  </div>
</body>
</html>
